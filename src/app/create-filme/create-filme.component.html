
<div class="container">
    <h2>Criar Filme</h2>
    <form action="post" #frm="ngForm" (ngSubmit)="postFilme(frm)">
        <div class="form-group">
            <label for="nome">Nome: </label><br>
            <input type="text" placeholder="Insira o nome" name="nome" [(ngModel)]="filme.nome" required />
        </div>
        <br><br>
        <div class="form-group">
            <label for="descricao">Descrição: </label><br>
            <input type="text" placeholder="Insira a descricao" name="descricao" [(ngModel)]="filme.descricao" required />
        </div>
        <br><br>
        <button type="submit" [disabled]="frm.invalid">Salvar</button>
    </form>
</div>
